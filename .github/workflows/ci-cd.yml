name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main, master, develop, release]
  pull_request:
    branches: [main, master, develop, release]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better relevancy of SonarCloud analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "temurin"

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/.next/**,**/bin/**,**/obj/**,**/*.test.js,**/*.spec.js
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # Uncomment when tests are added
      # - name: Run tests
      #   run: npm test

      - name: Build frontend
        run: npm run build

  docker-build:
    name: Docker Build and Publish
    runs-on: ubuntu-latest
    needs: [code-quality, frontend-tests]
    if: |
      always() &&
      (needs.code-quality.result == 'success' || needs.code-quality.result == 'skipped') &&
      (needs.frontend-tests.result == 'success' || needs.frontend-tests.result == 'skipped')
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/release'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_API_URL=http://localhost:5000" > .env

      - name: Build and push Frontend
        run: |
          # Always build the image
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/babbly-frontend:${{ github.sha }} .

          # Only push to DockerHub on release branch
          if [[ "${{ github.ref }}" == "refs/heads/release" ]]; then
            docker tag ${{ secrets.DOCKERHUB_USERNAME }}/babbly-frontend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/babbly-frontend:latest
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/babbly-frontend:${{ github.sha }}
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/babbly-frontend:latest
          fi

      - name: Check frontend
        run: |
          docker run --rm -d -p 3000:3000 --name test-frontend ${{ secrets.DOCKERHUB_USERNAME }}/babbly-frontend:${{ github.sha }}
          sleep 10
          curl -f http://localhost:3000 || exit 1
          docker stop test-frontend

  deploy:
    name: Deploy
    needs: [docker-build]
    if: |
      always() &&
      github.ref == 'refs/heads/release' &&
      needs.docker-build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Install GKE Auth Plugin
        run: |
          # Add the Cloud SDK distribution URI as a package source
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list

          # Import the Google Cloud public key
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -

          # Update and install the plugin
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --zone ${{ secrets.GKE_ZONE }}

      - name: Deploy to GKE
        run: |
          # Create namespace if it doesn't exist
          kubectl create namespace babbly --dry-run=client -o yaml | kubectl apply -f -

          # Deploy frontend service
          echo "Deploying frontend service..."
          kubectl apply -f k8s/frontend-deployment.yaml -n babbly
          kubectl wait --for=condition=available deployment/babbly-frontend -n babbly --timeout=300s
